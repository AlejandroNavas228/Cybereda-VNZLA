<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | CYBEREDAVZLA</title>
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/7xyDKHwJ/logo.jpg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       /* Estilos rápidos solo para centrar el login */
.login-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f2f5;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

.login-container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08); /* Sombra más suave y moderna */
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-container img {
    height: 60px; /* Ajustamos por si el logo es muy grande */
    object-fit: contain;
    margin-bottom: 20px;
}

.login-container h2 {
    margin-bottom: 25px;
    color: var(--text-dark, #333);
    font-size: 1.5rem;
}

.error-msg {
    color: #dc3545;
    background-color: #f8d7da;
    padding: 10px;
    border-radius: 8px;
    font-size: 0.9rem;
    margin-bottom: 20px;
    display: none; /* Oculto por defecto */
    border: 1px solid #f5c6cb;
}

/* --- LA MAGIA DE LOS NUEVOS INPUTS --- */
.login-container .form-group {
    text-align: left;
    margin-bottom: 20px;
}

.login-container label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 600;
    font-size: 0.9rem;
}

.login-container input {
    width: 100%;
    padding: 14px 15px; /* Más altos y cómodos para escribir */
    border: 2px solid #e1e5ee; /* Borde gris clarito elegante */
    border-radius: 8px; /* Bordes redondeados */
    font-size: 1rem;
    color: #333;
    background-color: #f8f9fa;
    transition: all 0.3s ease; /* Animación suave */
    outline: none; /* Quitamos el borde negro feo por defecto del navegador */
}

/* Efecto cuando el usuario hace clic para escribir */
.login-container input:focus {
    border-color: var(--primary-color, #0056b3); /* Cambia al azul de la marca */
    background-color: #ffffff;
    box-shadow: 0 0 0 4px rgba(0, 86, 179, 0.15); /* Resplandor azul suave alrededor */
}

/* Botón de login mejorado */
.login-container .btn-primary {
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    border-radius: 8px;
    margin-top: 10px;
    background-color: var(--primary-color, #0056b3);
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.1s;
}

.login-container .btn-primary:hover {
    background-color: #004494;
}

.login-container .btn-primary:active {
    transform: scale(0.98); /* Pequeño efecto de "hundimiento" al hacer clic */
}
    </style>
</head>
<body class="login-body">

    <div class="login-container">
        <img src="https://i.ibb.co/7xyDKHwJ/logo.jpg" alt="Logo CYBEREDAVZLA">
        <h2>Acceso Administrativo</h2>
        
        <p id="mensajeError" class="error-msg">Credenciales incorrectas.</p>

        <form id="formLogin">
            <div class="form-group" style="text-align: left;">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" required placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group" style="text-align: left;">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn-primary btn-block" style="margin-top: 10px;">Ingresar</button>
        </form>
        
        <a href="index.html" style="display: block; margin-top: 20px; color: #888; text-decoration: none; font-size: 0.9rem;">
            <i class="fas fa-arrow-left"></i> Volver a la tienda
        </a>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
